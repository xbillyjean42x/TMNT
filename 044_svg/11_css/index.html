<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Symbol & Use</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<fieldset>
    <legend>CSS: width: 5rem; height: 5rem;</legend>
    <svg class="c0"><use xlink:href="icons.svg#play-circle"></use></svg>
    <svg class="c0"><use xlink:href="icons.svg#plus-circle"></use></svg>
    <svg class="c0"><use xlink:href="icons.svg#star"></use></svg>
    <svg class="c0"><use xlink:href="icons.svg#twitter-square"></use></svg>
</fieldset>

<fieldset>
    <legend>CSS: width: 8rem; height: 8rem; fill: red;</legend>
    <svg class="c1"><use xlink:href="icons.svg#play-circle"></use></svg>
    <svg class="c1"><use xlink:href="icons.svg#plus-circle"></use></svg>
    <svg class="c1"><use xlink:href="icons.svg#star"></use></svg>
    <svg class="c1"><use xlink:href="icons.svg#twitter-square"></use></svg>
</fieldset>

<fieldset>
    <legend>CSS: width: 12rem; height: 12rem; fill: blue; stroke: black;</legend>
    <svg class="c2"><use xlink:href="icons.svg#play-circle"></use></svg>
    <svg class="c2"><use xlink:href="icons.svg#plus-circle"></use></svg>
    <svg class="c2"><use xlink:href="icons.svg#star"></use></svg>
    <svg class="c2"><use xlink:href="icons.svg#twitter-square"></use></svg>
</fieldset>

<script src="svg4everybody.js"></script>
<script>svg4everybody();</script>
</body>
</html>
