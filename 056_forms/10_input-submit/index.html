<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Type Submit</title>
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>

<header>
{{if .Method}}<p>The request method: {{.Method}}</p>{{end}}
{{if .URL}}<p>The request URL: {{.URL}}</p>{{end}}
{{if .Submissions}}<p><strong>variable names</strong> (identifiers) and <em>values</em>:</p>
    {{range $key, $value := .Submissions}}
            <p><strong>{{$key}}</strong></p>
            <ul>{{range $value}}<li><em>{{.}}</em></li>{{end}}</ul>
    {{end}}
{{end}}
</header>

<form action="/" method="post">
        <input type="text" name="fname" placeholder="first name" autofocus autocomplete="off">
        <input type="submit" name="submit" value="onda button">
</form>

</body>
</html>
