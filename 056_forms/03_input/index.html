<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Type Text</title>
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>


<form action="/" method="post">

    <div class="frm-cbox">
        <input type="checkbox" id="interested" name="interested" checked>
        <label for="interested">Interested</label>
    </div>

    <div>
        <label for="color">Color</label>
        <input type="color" id="color" name="color" value="#ff0000">
    </div>

    <div>
        <label for="date">date</label>
        <input type="date" id="date" name="date">
    </div>

    <div>
        <label for="email">email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="file">file</label>
        <input type="file" id="file" name="file">
    </div>

    <div>
        <label for="hidden">hidden</label>
        <input type="hidden" id="hidden" name="hidden">
    </div>

    <div>
        <label for="month">month</label>
        <input type="month" id="month" name="month">
    </div>

    <div>
        <label for="number">number</label>
        <input type="number" id="number" name="number" value="42">
    </div>

    <div>
        <label for="password">password</label>
        <input type="password" id="password" name="password">
    </div>

    <div class="frm-cbox">
        <label for="radio1">radio#1</label>
        <input type="radio" id="radio1" name="radio">
    </div>
    <div class="frm-cbox">
        <label for="radio2">radio#2</label>
        <input type="radio" id="radio2" name="radio">
    </div>
    <div class="frm-cbox">
        <label for="radio3">radio#3</label>
        <input type="radio" id="radio3" name="radio">
    </div>

    <!--more radio-->
    <input type="radio" name="gender" title="thx" value="male"> Male<br>
    <input type="radio" name="gender" title="thx" value="female"> Female<br>
    <input type="radio" name="gender" title="thx" value="other"> Other
    <!--more radio-->


    <div>
        <label for="range">range</label>
        <input type="range" id="range" name="range">
    </div>

    <div>
        <label for="reset">reset</label>
        <input type="reset" id="reset" name="reset">
    </div>

    <div>
        <label for="search">search</label>
        <input type="search" id="search" name="search">
    </div>

    <div>
        <label for="submit">submit</label>
        <input type="submit" id="submit" name="submit">
    </div>

    <div>
        <label for="tel">tel</label>
        <input type="tel" id="tel" name="tel">
    </div>

    <div>
        <label for="text">text</label>
        <input type="text" id="text" name="text">
    </div>

    <div>
        <label for="time">time</label>
        <input type="time" id="time" name="time">
    </div>

    <div>
        <label for="url">url</label>
        <input type="url" id="url" name="url">
    </div>

    <div>
        <label for="week">week</label>
        <input type="week" id="week" name="week">
    </div>


</form>


</body>
</html>
